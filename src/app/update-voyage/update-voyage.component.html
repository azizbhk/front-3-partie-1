<div class="container">
  <div>
    <h2>Modifier un voyage :</h2>
  </div>
  <form (ngSubmit)="updatevoyage()">
    <!-- Hidden ID Voyage -->
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Voyage</label>
      <input readonly type="text" [(ngModel)]="currentVoyage.idvoyage" name="idVoyage" class="form-control">
    </div>

    <!-- Nom Voyage -->
    <div class="form-group col-sm-4 col-md-4 col-lg-4">
      <label>Nom Voyage</label>
      <input type="text" [(ngModel)]="currentVoyage.nomvoyage" name="nomVoyage" class="form-control" required>
    </div>

    <!-- Prix Voyage -->
    <div class="form-group col-sm-2 col-md-2 col-lg-2">
      <label>Prix Voyage</label>
      <input type="number" [(ngModel)]="currentVoyage.prixvoyage" name="prixVoyage" class="form-control" required>
    </div>

    <!-- Date de Création -->
    <div class="form-group col-sm-4 col-md-4 col-lg-4">
      <label>Date création</label>
      <input type="date" [ngModel]="currentVoyage.dateCreation | date: 'yyyy-MM-dd'"
        (ngModelChange)="currentVoyage.dateCreation = $event" name="dateCreation" class="form-control" required>
    </div>

    <!-- Catégorie -->
    <div class="form-group col-sm-4 col-md-4 col-lg-4">
      <label>Catégorie</label>
      <select class="form-control" id="idCat" name="idCat" [(ngModel)]="updatedCatId" required>
        <option *ngFor="let cat of categories" [value]="cat.idCat">
          {{ cat.nomCat }}
        </option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="mt-2">
      <button type="submit" class="btn btn-success">Modifier</button>
    </div>
  </form>
</div>
